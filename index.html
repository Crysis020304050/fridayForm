<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<form class="formContainer">
    <h4 class="contactForm">Contact form</h4>
    <p class="massageForUser">Please fill your information and we will be sending your order.</p>
    <div class="flex">
        <h6 class="leftText">Your name</h6>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
    </div>
    <div class="flex">
        <h6 class="leftText">Your email</h6>
        <input type="text" placeholder="yourEmail@example.com" required>
    </div>
    <div class="phone flex">
        <h6 class="leftText phone">Phone *</h6>
        <input type="text" placeholder="000" required>
        <input type="text" placeholder="000" required>
        <input type="text" placeholder="000" required>

    </div>
    <div class="flex">
        <h6 class="leftText">Massage subject *</h6>
        <select>
            <option>Other</option>
            <option>Something</option>
        </select>
    </div>
    <div class="massage flex">
        <h6 class="leftText">Massage *</h6>
        <input type="text">
    </div>
    <div class="horizontalLine">

    </div>

    <div class="submit">
        <input type="submit" value="SUBMIT FORM">
    </div>


</form>
</body>
</html>
